		<div style="text-align: center; margin: 0 auto; width: 600px;">
			<button class="administratorBtns">Dodaj restoran</button>
			<button class="administratorBtns">Dodaj dobavljača</button>
			<button class="administratorBtns">Dodaj menadžera</button>
