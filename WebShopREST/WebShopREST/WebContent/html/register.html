<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">Registracija</div>
        <form action="#">
            <div class="data">
                <label>Korisničko ime *</label>
                <input id="username" type="text"/>
            </div>
            <div class="data">
                <label>Email *</label>
                <input id="email" type="text"/>
            </div>
            <div class="data">
                <label>Lozinka *</label>
                <input id="password" type="password"/>
            </div>
            <div class="data">
                <label>Ime *</label>
                <input id="firstName" type="text"/>
            </div>
            <div class="data">
                <label>Prezime *</label>
                <input id="lastName" type="text"/>
            </div>
            <div class="data">
                <label>Pol *</label>
                <select id="gender" style="cursor: pointer;">
                	<option value="0">Izaberi pol</option>
                    <option value="MALE">Muški</option>
                    <option value="FEMALE">Ženski</option>
                </select>
            </div>
            <div class="data">
                <label>Datum rođenja *</label>
                <input id="dateOfBirth" style="cursor: pointer;" type="date"/>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button id="submit" type="button">Registruj se</button>
            </div>
            <div class="logIn-link">Imate nalog? <a href="login.html">Prijavite se ovde.</a></div>
        </form>
    </div>
    <div style="min-height: 140px;"></div>
</body>
</html>
