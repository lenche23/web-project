<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/updateProfile.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/updateProfile.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="text">Izmeni Profil</div>
        <form action="#">
            <div class="data">
                <label>Korisničko ime *</label>
                <input id="username" type="text" disabled/>
            </div>
            <div class="data">
                <label>Email *</label>
                <input id="email" type="text"/>
            </div>
            <div class="data">
                <label>Ime *</label>
                <input id="firstName" type="text"/>
            </div>
            <div class="data">
                <label>Prezime *</label>
                <input id="lastName" type="text"/>
            </div>
            <div class="data">
                <label>Pol *</label>
                <select id="gender" style="cursor: pointer;">
					<option value="">Izaberi pol</option>
					<option value="Muško">Muško</option>
					<option value="Žensko">Žensko</option>
				</select>
            </div>
            <div class="data">
                <label>Datum rođenja *</label>
                <input id="dateOfBirth" type='date'/>
            </div>
            <div class="data">
                <label>Lozinka</label>
                <input id="password" type="password"/>
            </div>      
            <div class="btn">
                <div class="inner"></div>
                <button id="submit" type="button">Sačuvaj izmene</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
