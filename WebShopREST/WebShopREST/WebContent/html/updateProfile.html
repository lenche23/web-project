<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/articleAdd.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="text">Izmeni Profil</div>
        <form action="#">
            <div class="data">
                <label>Korisničko ime *</label>
                <input type="text" value="petar" required/>
            </div>
            <div class="data">
                <label>Ime *</label>
                <input type="text" value="Petar" required/>
            </div>
            <div class="data">
                <label>Prezime *</label>
                <input type="text" value="Petrović" required/>
            </div>
            <div class="data">
                <label>Pol *</label>
                <select style="cursor: pointer;" required>
					<option value="">Izaberi pol</option>
					<option value="1" selected>Muško</option>
					<option value="2">Žensko</option>
				</select>
            </div>
            <div class="data">
                <label>Datum rođenja *</label>
                <input type='date' value="15/02/1993" required/>
            </div>
            <div class="data">
                <label>Lozinka</label>
                <input type="password" value="petar"/>
            </div>      
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">Sačuvaj izmene</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
