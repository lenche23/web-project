<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/articleAdd.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/articleAdd.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="text">Kreiranje Artikla</div>
        <form action="#">
            <div class="data">
                <label>Naziv *</label>
                <input id="name" type="text"/>
            </div>
            <div class="data">
                <label>Cena *</label>
                <input type="text" id="price"/>
            </div>
            <div class="data">
                <label>Tip *</label>
                <select style="cursor: pointer;" id="type">
					<option value="">Izaberi tip artikla</option>
					<option value="FOOD">Jelo</option>
					<option value="DRINK">Piće</option>
				</select>
            </div>
            <div class="data">
                <label>Logo *</label>
                <input id="logo" type='file'/>
            </div>
            <div class="data">
                <label>Opis</label>
                <input id="description" type="text"/>
            </div>      
            <div class="data">
                <label>Količina</label>
                <input id="quantity" type="text"/>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button id="submit" type="button">Kreiraj</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
