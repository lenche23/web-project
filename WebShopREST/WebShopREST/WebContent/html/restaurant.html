<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/restaurant.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/restaurant.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	
	<div id="restaurantRectangle">
        <div>
			<br>
			<label id="promoText">&nbspChinese wonderland</label>
		</div>
		<table class="container">
            <thead>
                <tr>
                    <th></th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <th>
                    <td>
                        <div class="container-pic">
                            <img id="logo" src="../images/chinese.png" style="width: 210px;"/>
                        </div>
                    </td>
                </th>
                <th>
                    <td>
                        <div class="container-data-labels">
                            <label class="label">Lokacija:</label>
                            <br>
                            <label class="label">Tip:</label>
                            <br>
                            <label class="label">Ocena:</label>
                            <br>
                            <label class="label">Status:</label>
                        </div>
                    </td>
                    <td>
                        <div class="container-data-data">
                            <input id="address" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="type" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="grade" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="status" class="inputBoxes" type="text" disabled />
                        </div>
                    </td>  
                </th>
            </tbody>
        </table>
        <div>
			<br>
			<label id="promoText">&nbspArtikli</label>
		</div>
		<div style="height: 30px;"></div>
		<table id="articlesTable">
			<thead>
				<th>Slika</th>
				<th>Naziv</th>
				<th>Cena</th>
				<th>Tip</th>
				<th>Količina</th>
				<th>Opis</th>
			</thead>
			<tbody id="tableBody">
				
			</tbody>
		</table>
		<div style="height: 25px;"></div>
		<div>
			<br>
			<label id="promoText">&nbspKomentari</label>
		</div>
		<div style="height: 30px;"></div>
		<table id="commentsTable">
			<thead>
				<tr>
					<th>Korisnik</th>
					<th>Ocena</th>
					<th>Komentar</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr>
					<td>stefo</td>
					<td>1</td>
					<td>Uz hranu mi nije stigao sok!</td>
				</tr>
				<tr>
					<td>mica</td>
					<td>5</td>
					<td>Najbolji ćevapi u gradu!</td>
				</tr>
			</tbody>
		</table>
    </div>
</body>
</html>
