<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/manager.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/manager.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	
	<div id="articlesRectangle">
		<div>
			<br />
			<label id="buyersText"></label>
			<button class="menuBtns" id="logoutBtn">Odjavi se</button>
			<button class="menuBtns" id="profile">Moj profil</button>
			<button class="menuBtns" id="ordersAndBuyers">Porudžbine i kupci</button>
			<button class="menuBtns" id="restaurantsBtn">Restorani</button>
		</div>
		<table class="container">
            <thead>
                <tr>
                    <th></th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <th>
                    <td>
                        <div class="container-pic">
                            <img id="logo" src="../images/italian.png" style="width: 210px;"/>
                        </div>
                    </td>
                </th>
                <th>
                    <td>
                        <div class="container-data-labels">
                            <label class="label">Naziv<nobr> restorana:</label>
                            <br>
                            <label class="label">Lokacija:</label>
                            <br>
                            <label class="label">Tip:</label>
                            <br>
                            <label class="label">Ocena:</label>
                            <br>
                            <label class="label">Status:</label>
                        </div>
                    </td>
                    <td>
                        <div class="container-data-data">
                            <input id="name" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="address" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="type" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="grade" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="status" class="inputBoxes" type="text" disabled />
                        </div>
                    </td>  
                </th>
            </tbody>
        </table>
		<div style="text-align: center; float: left;">
			<button class="navBtn" id="addArticle">Dodaj artikal</button>
			<button class="navBtn" id="updateArticle">Izmeni artikal</button>
			<button class="navBtn" id="deleteArticle">Obriši artikal</button>
		</div>
		<div style="padding-left: 3%;">
			<label class="searchText">Pretraga:</label>
			<input id="inputBox" type="text" placeholder="Naziv artikla" />
			<input id="searchIcon" type="image" src="../images/searchIcon.png" />
		</div>
        <br>
		<table id="articlesTable">
			<thead>
				<tr>
                    <th>Slika</th>
					<th>Naziv</th>
					<th>Cena</th> 
					<th>Tip</th>
					<th>Veličina</th> 
					<th>Opis</th>
				</tr>
			</thead>
		
			<tbody id="tableBody">
				
			</tbody>
		</table>
        <br>
        <div>
            <label class="searchText" style="padding-left: 20px;">Lokacija restorana</label>
        </div>
        <div class="location" style="max-width: max-content;">

        </div>
	</div>
	
	<script>
		$(document).ready(function(){
			$('#ordersAndBuyers').click(function(){
				window.location.href='orders_and_buyers_of_restaurant.html';
			});
			$('#restaurantsBtn').click(function(){
				window.location.href='index.html';
			});
			$('#profile').click(function(){
				window.location.href='userProfile.html';
			});
			$('#addArticle').click(function(){
				window.location.href='articleAdd.html';
			});

			$("#tableBody tr").click(function() {
			    var selected = $(this).hasClass("selected");
			    $("#tableBody tr").removeClass("selected");
			    if(!selected)
			            $(this).addClass("selected");
			});
		});
	</script>
</body>
</html>
