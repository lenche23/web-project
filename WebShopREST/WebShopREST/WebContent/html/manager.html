			<button class="menuBtns" id="ordersAndBuyers">Porudžbine i kupci</button>

                            <label class="label">Status:</label>
                        </div>
                    </td>
                    <td>
                        <div class="container-data-data">
                            <input id="name" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="address" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="type" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="grade" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="status" class="inputBoxes" type="text" disabled />
                        </div>
                    </td>  
                </th>
            </tbody>
        </table>
        <div>
			<br>
			<label class="promoText">&nbspArtikli</label>
		</div>
		<div style="text-align: center; float: left;">
			<button class="navBtn" id="addArticle">Dodaj artikal</button>
			<button class="navBtn" id="updateArticle">Izmeni artikal</button>
			<button class="navBtn" id="deleteArticle">Obriši artikal</button>
		</div>
		<div style="padding-left: 3%;">
			<label class="searchText">Pretraga:</label>
			<input id="inputBox" type="text" placeholder="Naziv artikla" />
			<input id="searchIcon" type="image" src="../images/searchIcon.png" />
		</div>
        <br>
		<table id="articlesTable">
			<thead>
				<tr>
                    <th>Slika</th>
					<th>Naziv</th>
					<th>Cena</th> 
					<th>Tip</th>
					<th>Veličina</th> 
					<th>Opis</th>
				</tr>
			</thead>
		
			<tbody id="tableBody">
				
			</tbody>
		</table>
		<div>
			<br>
			<label class="promoText">&nbspKomentari</label>
		</div>
		<div style="text-align: center; float: left;">
			<button class="navBtn" id="approveComment">Odobri komentar</button>
			<button class="navBtn" id="declineComment">Odbij komentar</button>
		</div>
		<br>
		<table id="commentsTable">
			<thead>
				<tr>
					<th>ID</th>
                    <th>Kupac</th>
					<th>Komentar</th> 
					<th>Ocena</th>
					<th>Odobren</th>
				</tr>
			</thead>
		
			<tbody id="tableBody2">
				
			</tbody>
		</table>
        <br>
        <div>
			<br>
			<label class="promoText">&nbspLokacija restorana</label>
		</div>
