<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/login.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="text">Prijava</div>
            <form action="#">
                <div class="data">
                    <label>Korisničko ime *</label>
                    <input id="username" type="text"/>
                </div>
                <div class="data">
                    <label>Lozinka *</label>
                    <input id="password" type="password"/>
                </div>
                <div id="errorDiv" style="color: red; margin-bottom: 20px;">Korisničko ime i lozinka se ne poklapaju</div>
                <div class="forgot-pass"><a href="#">Zaboravili ste lozinku?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button id="submit" type="button">Prijavi se</button>
                </div>
                <div class="signUp-link">Nemate nalog? <a href="register.html">Registrujte se sada.</a></div>
            </form>
        </div>
    </div>
</body>
</html>
