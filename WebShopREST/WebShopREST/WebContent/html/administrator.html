<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/administrator.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/administrator.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	
	<div id="usersRectangle">
		<div>
			<br />
			<label id="korisniciText">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspKorisnici</label>
			<button class="menuBtns" id="logoutBtn">Odjavi se</button>
			<button class="menuBtns" id="profile">Moj profil</button>
			<button class="menuBtns" id="restaurants">Restorani</button>
			<button class="menuBtns" id="users">Korisnici</button>
		</div>
		<br /><br />
		<div style="padding-left: 3%;">
			<label class="searchText">Pretraga:</label>
			<input id="searchName" class="inputBoxes" type="text" placeholder="Ime korisnika" />
			<input id="searchSurname" class="inputBoxes" type="text" placeholder="Prezime korisnika" />
			<input id="searchUsername" class="inputBoxes" type="text" placeholder="Korisničko ime" />
			<input id="searchIcon" type="image" src="../images/searchIcon.png" />
		</div>
		<div style="padding-left: 3%; padding-top: 15px;">
			<label style="padding-right: 40px"  class="searchText">Filter:</label>
			<select class="dropdownBoxes" id="buyerType">
				<option selected="selected" value="Tip kupca">Tip kupca</option>
				<option value="GOLDEN">Zlatni</option>
			 	<option value="SILVER">Srebrni</option>
				<option value="BRONZE">Bronzani</option>
			</select>
		</div>
		<div style="height: 50px;"></div>
		<div id="actionBtnsDiv" style="text-align: center; margin: 0 auto; width: 600px;">
			<button class="administratorBtns" id="removeUser">Obriši korisnika</button>
			<button class="administratorBtns" id="delivererAdd">Dodaj dostavljača</button>
			<button class="administratorBtns" id="managerAdd">Dodaj menadžera</button>
		</div>
		<div style="height: 50px;"></div>
		<div>
			<button class="tabBtns" style="background-color: rgb(140, 140, 140);" id="buyers">Kupci</button>
			<button class="tabBtns" id="managers">Menadžeri</button>
			<button class="tabBtns" id="deliverers">Dostavljači</button>
			<button class="tabBtns" id="administrators">Administratori</button>
		</div>
		<div style="height: 15px;"></div>
		<table id="usersTable">
			<thead id="tableHeader">
				
			</thead>
		
			<tbody id="tableBody">
				
			</tbody>
		</table>
	</div>
</body>
</html>
