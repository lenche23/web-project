<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/restaurantAdd.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/restaurantAdd.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="textTop">Kreiranje Restorana</div>
        <form id="forma" action="#">
            <div class="data">
                <label>Naziv *</label>
                <input id="name" type="text"/>
            </div>
            <div class="data">
                <label>Tip *</label>
                <select id="type" style="cursor: pointer;">
					<option value="">Izaberi tip restorana</option>
					<option value="Kineski">Kineski</option>
					<option value="Italijanski">Italijanski</option>
					<option value="Roštilj">Roštilj</option>
				</select>
            </div>
            <div class="data">
                <label>Adresa *</label>
                <input id="location" type="text"/>
            </div>
            <div class="data">
                <label>Geografska dužina *</label>
                <input id="length" type="text"/>
            </div>
            <div class="data">
                <label>Geografska širina *</label>
                <input id="width" type="text"/>
            </div>
            <div class="data">
                <label>Logo *</label>
                <input id="logo" type='file'/>
            </div>
            <div id="managerDiv" class="data">
                <label>Menadžer *</label>
                <select id="manager" style="cursor: pointer;">
                    <option value="">Izaberi menadžera</option>
                </select>
            </div>
            <div id="spaceDiv" style="min-height: 40px;"></div>
            <div class="textBottom">Registracija Menadžera</div>
            <div class="dataManager">
                <label>Korisničko ime *</label>
                <input id="username" type="text"/>
            </div>
            <div class="dataManager">
                <label>Email *</label>
                <input id="email" type="text"/>
            </div>
            <div class="dataManager">
                <label>Lozinka *</label>
                <input id="password" type="password"/>
            </div>
            <div class="dataManager">
                <label>Ime *</label>
                <input id="firstName" type="text"/>
            </div>
            <div class="dataManager">
                <label>Prezime *</label>
                <input id="lastName" type="text"/>
            </div>
            <div class="dataManager">
                <label>Pol *</label>
                <select id="gender" style="cursor: pointer;">
                	<option value="">Izaberi pol</option>
                    <option value="MALE">Muški</option>
                    <option value="FEMALE">Ženski</option>
                </select>
            </div>
            <div class="dataManager">
                <label>Datum rođenja *</label>
                <input id="dateOfBirth" style="cursor: pointer;" type="date"/>
            </div>
            <div id="map" class="map"></div>
            <div class="btn">
                <div class="inner"></div>
                <button type="button" id="submit">Kreiraj</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
