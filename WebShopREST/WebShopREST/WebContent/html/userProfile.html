<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/userProfile.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/userProfile.js"></script>
</head>
<body>
    <header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
    <div id="profileRectangle">
        <div>
			<br>
			<button class="menuBtns" id="logoutBtn">Odjavi se</button>
            <button class="menuBtns" id="changeBtn">Izmeni profil</button>
			<button class="menuBtns" id="profile">Moj profil</button>
			<button class="menuBtns" id="managerBtn">Moj restoran</button>
			<button class="menuBtns" id="restaurantsBtn">Restorani</button>
			<button class="menuBtns" id="users">Korisnici</button>
			<label id="promoText"></label>
		</div>
        <table class="container">
            <thead>
                <tr>
                    <th></th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <th>
                    <td>
                        <div class="container-pic">
                            <img src="../images/user-pic.svg"/>
                        </div>
                    </td>
                </th>
                <th>
                    <td>
                        <div class="container-data-labels">
                            <label class="label">Korisničko<nobr> ime:</label>
                            <br>
                            <label class="label">Email:</label>
                            <br>
                            <label class="label">Datum rođenja:</label>
                            <br>
                            <label class="label">Pol:</label>
                            <br>
                            <label id="buyerType" class="label">Tip kupca:</label>
                        </div>
                    </td>
                    <td>
                        <div class="container-data-data">
                            <input id="username" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="email" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="dateOfBirth" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="gender" class="inputBoxes" type="text" disabled />
                            <br>
                            <input id="buyerTypeInput" class="inputBoxes" type="text" disabled />
                        </div>
                    </td>  
                </th>
            </tbody>
        </table>
        <div id="divBetweenProfileAndOrders" style="height: 30px;"></div>
        <div id="searchDiv" style="padding-left: 3%;">
			<label class="searchText">Pretraga:</label>
			<input id="searchPrice" class="inputBox" type="text" placeholder="Cena (opseg)">
			<input id="searchDateAndTime" class="inputBox" type="text" placeholder="Datum (opseg)">
			<select id="searchType" name="searchType" class="dropdownBoxes">
				<option selected="selected" value="Tip restorana">Tip restorana</option>
				<option value="Kineski">Kineski</option>
				<option value="Italijanski">Italijanski</option>
				<option value="Roštilj">Roštilj</option>
			</select>
			<input id="searchIcon" type="image" src="../images/searchIcon.png" />
		</div>
        <div id="filterDiv" style="padding-left: 3%; padding-top: 15px;">
			<label style="padding-right: 40px"  class="searchText">Filter:</label>
			<select id="restaurantTypeFilter" class="dropdownBoxes">
				<option selected="selected" value="0">Tip restorana</option>
				<option value="Kineski">Kineski</option>
				<option value="Italijanski">Italijanski</option>
				<option value="Roštilj">Roštilj</option>
			</select>
			<select id="orderStatusFilter" class="dropdownBoxes">
				<option selected="selected" value="0">Status</option>
				<option value="Obrada">Obrada</option>
				<option value="U pripremi">U pripremi</option>
				<option value="Čeka dostavljača">Čeka dostavljača</option>
				<option value="U transportu">U transportu</option>
				<option value="Dostavljena">Dostavljena</option>
				<option value="Otkazana">Otkazana</option>
			</select>
			<input id="notDeliveredOrders" type="checkbox" style="margin-left: 18px; cursor: pointer;"/>
			<label id="labelNotDeliveredOrders" style="color: black; font-weight: bold; font-size: 13pt;">Nedostavljene porudžbine</label>
		</div>
        <div id="mojePorudzbineTitleDiv">
            <br>
			<label id="promoTextMyOrders">&nbspMoje porudžbine</label>
            <br>
            <br>
        </div>
        <div id="filterDiv2" style="padding-left: 3%; padding-top: 15px;">
			<label style="padding-right: 40px"  class="searchText">Filter:</label>
			<input type="checkbox" style="margin-left: 18px; cursor: pointer;"/>
			<label style="color: black; font-weight: bold; font-size: 13pt;">Nedostavljene porudžbine</label>
		</div>
		<div id="actionBtnsDiv2" style="text-align: center; margin: 0 auto;">
			<button id="deliveredBtn" class="actionBtn">Prebaci stanje u dostavljena</button>
		</div>
		<div id="divBetweenButtonAndMyOrders" style="height: 20px;"></div>
		<div id="actionBtnsDiv3" style="text-align: center; margin: 0 auto;">
			<button id="cancelBtn" class="actionBtn">Otkaži</button>
			<button id="leaveComment" class="actionBtn">Dodaj komentar</button>
		</div>
		<div id="divBetweenButtonAndMyOrders2" style="height: 20px;"></div>
        <table id="articlesTable">
			<thead>
				<tr>
                    <th>ID</th>
					<th>Artikli</th>
					<th onclick="sortTable(2)">Restoran</th>
					<th>Kupac</th>
					<th onclick="sortTable(4)">Datum i vreme porudžbine</th>
					<th onclick="sortTable(5)">Cena</th>
                    <th>Status</th>
				</tr>
			</thead>
			<tbody id="tableBodyMyOrders">
				
			</tbody>
		</table>
		<div id="ordersOnWaitTitleDiv">
            <br>
			<label id="promoTextOrdersOnWait">&nbspPorudžbine na čekanju</label>
            <br>
            <br>
        </div>
        <div id="actionBtnsDiv" style="text-align: center; margin: 0 auto;">
			<button id="requestBtn" class="actionBtn">Pošalji zahtev za dostavu</button>
		</div>
		<div id="divBetweenButtonAndOrders" style="height: 20px;"></div>
        <table id="ordersOnWaitTable">
			<thead>
				<tr>
                    <th>ID</th>
					<th>Artikli</th>
					<th onclick="sortTable(2)">Restoran</th>
					<th>Kupac</th>
					<th onclick="sortTable(4)">Datum i vreme porudžbine</th>
					<th onclick="sortTable(5)">Cena</th>
                    <th>Status</th>
				</tr>
			</thead>
			<tbody id="tableBodyOrdersOnWait">
				
			</tbody>
		</table>
    </div>

    <script>
		$(document).ready(function(){
			$('#changeBtn').click(function(){
				window.location.href='updateProfile.html';
			});
			
		});
	</script>
</body>
</html>
