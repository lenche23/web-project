<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/articleUpdate.css"/>
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../js/articleUpdate.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="text">Izmeni Artikl</div>
        <form action="#">
            <div class="data">
                <label>Naziv *</label>
                <input type="text" id="name" disabled/>
            </div>
            <div class="data">
                <label>Cena *</label>
                <input type="text" id="price"/>
            </div>
            <div class="data">
                <label>Tip *</label>
                <select style="cursor: pointer;" id="type" disabled/>
					<option value="">Izaberi tip artikla</option>
					<option value="Jelo" selected>Jelo</option>
					<option value="Piće">Piće</option>
				</select>
            </div>
            <div class="data">
                <label>Logo *</label>
                <input type='file' id="logo"/>
            </div>
            <div class="data">
                <label>Opis</label>
                <input type="text" id="description"/>
            </div>      
            <div class="data">
                <label>Količina</label>
                <input type="text" id="quantity"/>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button id="submit" type="button">Sačuvaj izmene</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
