<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="manager.css"/>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	
	<div id="articlesRectangle">
		<div>
			<br />
			<label id="buyersText">&nbsp&nbsp&nbsp&nbspPero Perić</label>
			<button class="menuBtns" id="profile">Moj profil</button>
			<button class="menuBtns" id="ordersAndBuyers">Porudžbine i kupci</button>
		</div>
        <div class="container">
            <div class="container-pic">
                <img src="italian.png" style="width: 210px;"/>
            </div>
            <div class="container-data">
                <div class="labels">
                    <label class="label">Naziv mog restorana:</label>
                    <br>
                    <label class="label">Tip restorana:</label>
                    <br>
                    <label class="label">Status restorana:</label>
                </div>
                <div class=datas>
                    <input class="inputBoxes" type="text" value="Italian wonderland" disabled />
                    <br>
                    <input class="inputBoxes" type="text" value="italijanski" disabled />
                    <br>
                    <input class="inputBoxes" type="text" value="radi" disabled />
                </div>
            </div>
        </div>
		<div style="text-align: center; float: left;">
			<button class="navBtn" id="addArticle">Dodaj artikal</button>
			<button class="navBtn" id="updateArticle">Izmeni artikal</button>
		</div>
		<div style="padding-left: 3%;">
			<label class="searchText">Pretraga:</label>
			<input class="inputBoxes" type="text" placeholder="Naziv artikla" />
			<input id="searchIcon" type="image" src="searchIcon.png" />
		</div>
        <div style="padding-left: 3%; padding-top: 15px;">
			<label style="padding-right: 40px"  class="searchText">Filter:</label>
			<select class="dropdownBoxes">
				<option>Tip artikla</option>
				<option>Jelo</option>
				<option>Piće</option>
			</select>
		</div>
        <br>
		<table id="articlesTable">
			<thead>
				<tr>
                    <th>Slika</th>
					<th>Naziv</th>
					<th>Cena</th> 
					<th>Tip</th>
					<th>Količina</th> 
					<th>Opis</th>
				</tr>
			</thead>
		
			<tbody id="tableBody">
				<tr>
					<td><img src="ketchup.png" style="width: 100px;"></td>
					<td>Kečap</td>
					<td>89.99</td>
					<td>Jelo</td> 
					<td>250gr</td>
					<td>preliv od paradajza</td>
				</tr>
				<tr>
					<td><img src="mayonnaise.png" style="width: 100px;"></td>
					<td>Majonez</td>
					<td>94.99</td>
					<td>Jelo</td> 
					<td>250gr</td>
					<td>preliv od jaja</td>
				</tr>
				<tr>
					<td><img src="spaghetti.png" style="width: 100px;"></td>
					<td>Špagete sa ćuftama</td>
					<td>340</td>
					<td>Jelo</td> 
					<td>300gr</td>
					<td>italijansko tradicionalno jelo sa testeninom, prelivima i mesom</td>
				</tr>
				<tr>
					<td><img src="cola.png" style="width: 100px;"></td>
					<td>Coca Cola</td>
					<td>110</td>
					<td>Piće</td> 
					<td>330ml</td>
					<td>gazirano piće</td>
				</tr>
			</tbody>
		</table>
        <br>
        <div>
            <label class="searchText" style="padding-left: 20px;">Lokacija restorana</label>
        </div>
        <div class="location" style="max-width: max-content;">

        </div>
	</div>
	
	<script>
		$(document).ready(function(){
			$('#ordersAndBuyers').click(function(){
				window.location.href='orders_and_buyers_of_restaurant.html';
			});
			$('#profile').click(function(){
				window.location.href='userProfile.html';
			});
			$('#addArticle').click(function(){
				window.location.href='articleAdd.html';
			});
			$('#updateArticle').click(function(){
				window.location.href='articleUpdate.html';
			});

			$("#tableBody tr").click(function() {
			    var selected = $(this).hasClass("selected");
			    $("#tableBody tr").removeClass("selected");
			    if(!selected)
			            $(this).addClass("selected");
			});
		});
	</script>
</body>
</html>
