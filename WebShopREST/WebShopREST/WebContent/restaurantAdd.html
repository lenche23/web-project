<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="restaurantAdd.css"/>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	<div class="container">
        <div class="text">Kreiranje Restorana</div>
        <form action="#">
            <div class="data">
                <label>Naziv *</label>
                <input type="text" required/>
            </div>
            <div class="data">
                <label>Tip *</label>
                <select style="cursor: pointer;" required>
					<option value="">Izaberi tip restorana</option>
					<option value="1">Kineski</option>
					<option value="2">Italijanski</option>
					<option value="3">Roštilj</option>
				</select>
            </div>
            <div class="data">
                <label>Lokacija *</label>
                <input type="text" required/>
            </div>
            <div class="data">
                <label>Logo *</label>
                <input type='file' required/>
            </div>
            <div class="data">
                <label>Menadžer *</label>
                <select style="cursor: pointer;">
                    <option value="">Izaberi menadžera</option>
                    <option value="1">pero</option>
                    <option value="2">marija</option>
                </select>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">Kreiraj</button>
            </div>
        </form>
    </div>
    <div style="min-height: 20px;"></div>
</body>
</html>
