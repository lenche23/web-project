<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="restaurant.css"/>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<header id="titleRectangle">
		<h1 id="titleText">WebShop</h1>
	</header>
	
	<div id="restaurantRectangle">
        <div>
			<br>
			<label id="promoText">&nbspChinese wonderland</label>
		</div>
		<table class="container">
            <thead>
                <tr>
                    <th></th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <th>
                    <td>
                        <div class="container-pic">
                            <img src="chinese.png" style="width: 210px;"/>
                        </div>
                    </td>
                </th>
                <th>
                    <td>
                        <div class="container-data-labels">
                            <label class="label">Naziv:</label>
                            <br>
                            <label class="label">Lokacija:</label>
                            <br>
                            <label class="label">Tip:</label>
                            <br>
                            <label class="label">Ocena:</label>
                            <br>
                            <label class="label">Status:</label>
                        </div>
                    </td>
                    <td>
                        <div class="container-data-data">
                            <input class="inputBoxes" type="text" value="Chinese wonderland" disabled />
                            <br>
                            <input class="inputBoxes" type="text" value="Batutova 5, Beograd, Srbija" disabled />
                            <br>
                            <input class="inputBoxes" type="text" value="kineski" disabled />
                            <br>
                            <input class="inputBoxes" type="text" value="4.5" disabled />
                            <br>
                            <input class="inputBoxes" type="text" value="radi" disabled />
                        </div>
                    </td>  
                </th>
            </tbody>
        </table>
        <div>
			<br>
			<label id="promoText">&nbspArtikli</label>
		</div>
		<div style="height: 30px;"></div>
		<table id="articlesTable">
			<thead>
				<th>Slika</th>
				<th>Naziv</th>
				<th>Opis</th>
				<th>Cena</th>
			</thead>
			<tbody id="tableBody">
				<tr>
					<td><img class="photo" src="riblja_corba.png" alt="Slika" /></td>
					<td>Riblja čorba</td>
					<td>Riba, razno povrće, začini</td>
					<td>200 RSD</td>
				</tr>
				<tr>
					<td><img class="photo" src="kebab.png" alt="Slika" /></td>
					<td>Ćevapi</td>
					<td>Svinjsko meso, razno povrće</td>
					<td>300 RSD</td>
				</tr>
				<tr>
					<td><img class="photo" src="juice.png" alt="Slika" /></td>
					<td>Fanta Orange</td>
					<td>Gazirani sok</td>
					<td>250 RSD</td>
				</tr>
			</tbody>
		</table>
		<div style="height: 25px;"></div>
		<div>
			<br>
			<label id="promoText">&nbspKomentari</label>
		</div>
		<div style="height: 30px;"></div>
		<table id="articlesTable">
			<thead>
				<tr>
					<th>Korisnik</th>
					<th>Ocena</th>
					<th>Komentar</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr>
					<td>stefo</td>
					<td>5</td>
					<td>Najbolji ćevapi u gradu!</td>
				</tr>
				<tr>
					<td>mica</td>
					<td>1</td>
					<td>Stigla mi je hladna riblja čorba..</td>
				</tr>
			</tbody>
		</table>
    </div>
</body>
</html>
