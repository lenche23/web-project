<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="register.css"/>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="text">Registracija</div>
            <form action="#">
                <div class="data">
                    <label>Korisničko ime *</label>
                    <input type="text" required/>
                </div>
                <div class="data">
                    <label>Lozinka *</label>
                    <input type="password" required/>
                </div>
                <div class="data">
                    <label>Ime *</label>
                    <input type="text" required/>
                </div>
                <div class="data">
                    <label>Prezime *</label>
                    <input type="text" required/>
                </div>
                <div class="data">
                    <label>Pol</label>
                    <select>
                        <option>Muški</option>
                        <option>Ženski</option>
                    </select>
                </div>
                <div class="data">
                    <label>Datum rođenja</label>
                    <input type="text"/>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Registruj se</button>
                </div>
                <div class="logIn-link">Imate nalog? <a href="#">Prijavite se ovde.</a></div>
            </form>
        </div>
    </div>
</body>
</html>
